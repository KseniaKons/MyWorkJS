<!DOCTYPE html>
<html lang="en">

<head>
    <title>Задание №4</title>
    <meta charset="utf-8">

</head>

<body>

    <button id="APIF">Послать запрос</button>

    <script>

        document.getElementById("APIF").onclick = function () {
            fetch('https://breaking-bad-quotes.herokuapp.com/v1/quotes/5')
            .then((res) => { return res.json(); })
            .then((data) => {
                console.log(data);
                console.log(data.length);
                document.write("<p>Ответы</p>")
                for (item of data)
                    document.write("<p style=\"border: 1px solid black; padding: 5px;\">" + item.author + ": " + item.quote + "</p>")
            })
            .catch(() => { alert("Ошибка!"); })
            .finally(() => { alert("Ответ получен!"); });
        }

    </script>


</body>

</html>
